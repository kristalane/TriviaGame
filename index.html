<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
      <center><div class="entire-container">
          <div row class="header col-md-12">
            GlobeTrivias
          </div>

          <button id="start">Start</button>

          <div row class="main-container col-md-8">
            <p class="timer">Time Remaining: </p>
            <div row class="game-container col-md-6">
                <div class="questions"></div>
                <div class="answers">
                  <input type="Radio" Name="one" Value="">
                  <input type="Radio" Name="two" Value="">
                  <input type="Radio" Name="three" Value="">
                  <input type="Radio" Name="four" Value="">
                </div>
            </div>
            <div row class="score col-md-6">
              <div class="correct">Correct: </div>
              <div class="incorrect">Incorrect: </div>
              <div class="unanswered">Unanswered: </div>
            </div>
          </div>
      </div></center>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
